name: ds-visual-tests
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g yarn
      - run: yarn install --frozen-lockfile
      - run: npx playwright install --with-deps
      # Optional: allow overriding target domain
      - run: DS_BASE_URL=${{ secrets.DS_BASE_URL || 'http://designsystem.liveyourdreams.online' }} yarn ds:test:visual
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ds-visual-diffs
          path: |
            tests/ds/__screenshots__/**
            test-results/**
