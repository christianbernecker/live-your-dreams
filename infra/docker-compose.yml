version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lyd-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: lyd_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - lyd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lyd_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Session & Caching
  redis:
    image: redis:7-alpine
    container_name: lyd-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lyd-network
    command: redis-server --appendonly yes --requirepass redis123
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: lyd-minio-local
    restart: unless-stopped
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_DEFAULT_BUCKETS: lyd-media,lyd-documents,lyd-temp
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - lyd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lyd-mailhog-local
    restart: unless-stopped
    ports:
      - "1025:1025"     # SMTP
      - "8025:8025"     # Web UI
    networks:
      - lyd-network
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /maildir
    volumes:
      - mailhog_data:/maildir

  # Adminer (Database Admin)
  adminer:
    image: adminer:latest
    container_name: lyd-adminer-local
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - lyd-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
    name: lyd_postgres_data
  redis_data:
    driver: local
    name: lyd_redis_data  
  minio_data:
    driver: local
    name: lyd_minio_data
  mailhog_data:
    driver: local
    name: lyd_mailhog_data

networks:
  lyd-network:
    driver: bridge
    name: lyd-network
